<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Billing Details</title>
</head>
<body>
  <div class="box">
    <img src="icons8-billing-66.png" alt="" style="display: flex;
    margin-bottom: 10px; width: 42px; height: 42px;">
    <label for="">Enter Billing Details</label>
    <div class="form-group">
      <label for="">Owner Name</label>
      <input type="text" placeholder="James">
    </div>
    <div class="form-group">
      <label for="">Card Number</label>
      <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
    </div>
    <div class="form-group">
      <label for="">Expiry Date</label>
      <input type="text" placeholder="MM/YY">
    </div>
    <div class="form-group">
      <label for="">CVC</label>
      <input type="text" placeholder="MM/YY">
    </div>

    <div class="form-btn-group">
      <button type="submit" class="btnsb">Submit</button>
      <button type="submit" class="btncancel">Cancel</button>
    </div>
  </div>
</body>
</html>
